   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #1c71c66c;
            color: #ecf0f1;
            text-align: center;
            padding: 2em;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #2c3e50;
        }

        p {
            line-height: 1.6;
        }

        footer {
            background-color: #34ec5c;
            color: #ecf0f1;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        
    </style>
</head>
<body>

<header>
    <h1>Hospital Management System</h1>
</header>

<section>
    <h2>Welcome to the Hospital Management System</h2>
    <p>This system helps manage various aspects of the hospital, including patient records, appointments, and more.</p>
    
</section>

<footer>
    <p>2023 Hospital Management System</p>
</footer>

</body>
